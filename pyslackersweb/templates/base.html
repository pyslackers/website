<!DOCTYPE html>
<html lang="en">
  <head>
    {% block meta %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <meta property="og:type" content="website"/>
      <meta property="og:url" content="https://pyslackers.com"/>
      <meta property="og:title" content="PySlackers"/>
      <meta property="og:description" content="A community dedicated to building and enabling the global Python community by providing a safe
                                               and inclusive place to learn, share, and grow as a Pythonista."/>
      <meta property="og:image" content="{{ request.scheme }}://{{ request.host }}{{ static('images/pyslackers_official.svg') }}">
    {% endblock %}

    <title>{% block title %}PySlackers{% endblock %}</title>

    {% block link %}
        <link rel="stylesheet" href="{{ static('styles.css') }}">
        <link rel="stylesheet" href="{{ static('nav.css') }}">
    {% endblock %}
  </head>
  <body>
    <main>
      <nav class="navbar" id="navbar">
        {% set path = url('index') %}
        <a class="navbar-brand" href="{{ url('index') }}">
          <img src="{{ static('images/pyslackers_small.svg') }}" style="max-width: 175px;"/>
        </a>

        <div class="hamburger" onclick="toggleActive()">
          <span></span>
          <span></span>
          <span></span>
        </div>

        <div class="navbar-collapse">
          <ul class="navbar-nav">
            {% set path = url('index') %}
            <li class="nav-item {% if path|string == request.path %} active{% endif %}">
              <a class="nav-link" href="{{ path }}">Home</a>
            </li>
            {% set path = url('slack') %}
            <li class="nav-item {% if path|string == request.path %} active{% endif %}">
              <a class="nav-link" href="{{ url('slack') }}">Slack</a>
            </li>
          </ul>
        </div>
      </nav>

      {% block body %}{% endblock %}
    </main>

    {% block scripts %}
       <script src="{{ static('main.js') }}"></script>
    {% endblock %}
  </body>
</html>
