version: 1
disable_existing_loggers: false

formatters:
  simple:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  context:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(context).8s - %(message)s'

handlers:
  stdout:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  stdout-context:
    class: logging.StreamHandler
    level: DEBUG
    formatter: context
    stream: ext://sys.stdout

loggers:
  pyslackersweb:
    level: DEBUG
    propagate: false
    handlers:
      - stdout-context

root:
  level: DEBUG
  propagate: false
  handlers:
    - stdout
