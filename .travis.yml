language: python

cache: pip

python:
  - "3.6"
  - "3.6-dev"
  - "3.7-dev"

env:
  - PY_ENV=testing

services:
  - postgresql
  - redis-server

install:
  - pip install -r requirements.txt

script:
  - flake8
  - ./manage.py migrate  # test forward migrations
  - coverage run --source='.' manage.py test

after_success:
  - coverage report

matrix:
  allow_failures:
    - "3.7-dev"
