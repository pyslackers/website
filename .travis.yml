language: python

cache: pip

python:
  - '3.6'
  - '3.7-dev'

matrix:
  allow_failures:
    - python: 3.7-dev

services:
  - postgresql
  - redis-server
  - docker

install:
  - pip install tox-travis
  - pip install -r requirements.txt

script:
  - tox
  - ./manage.py migrate
  - docker build -t pyslackers/website:latest -t pyslackers/website:$TRAVIS_BUILD_NUMBER .

deploy:
  provider: script
  script: scripts/deploy.sh
  on:
    branch: master
    tags: false
    repo: pyslackers/website
    python: "3.6"
