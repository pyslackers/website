[tox]
envlist = py{36,37}, flake8
skip_missing_interpreters = True
skipsdist = True

[travis]
python =
    3.6: py36, flake8
    3.7-dev: py37

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    -r{toxinidir}/requirements.txt
commands = python -m pytest
