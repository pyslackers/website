# This file describes an application. You can have multiple applications
# in the same project.
#
# See https://docs.platform.sh/user_guide/reference/platform-app-yaml.html

# The name of this app. Must be unique within a project.
name: "website"

# The runtime the application uses.
type: "python:3.7"

# The size of the persistent disk of the application (in MB).
disk: 512  # MB

# The app configuration when it is exposed to the web.
web:
  upstream:
    socket_family: unix
  commands:
    start: "gunicorn --workers 1 --bind unix:$SOCKET --access-logfile - --worker-class aiohttp.worker.GunicornWebWorker pyslackersweb:app_factory"
  locations:
    "/":
      passthru: true
      allow: false
    "/web/static":
      root: "pyslackersweb/website/static"
      expires: 1h
      allow: true

# The hooks executed at various points in the lifecycle of the application.
hooks:
  build: |
    pip install -r requirements/production.txt

crons:
  renewcert:
    # Force a redeploy at 10 am (UTC) on the 1st and 15th of every month.
    # A redeploy is required to renew the certificate. The redeploy will only
    # do something when the certificates are almost expired.
    spec: '0 10 1,15 * *'
    cmd: |
      if [ "$PLATFORM_BRANCH" = master ]; then
          platform redeploy --yes --no-wait
      fi
  snapshot:
    # Take a snapshot of master environment everyday a 3 am (UTC)
    spec: '0 3 * * *'
    cmd: |
      if [ "$PLATFORM_BRANCH" = master ]; then
          platform snapshot:create --yes --no-wait
      fi
